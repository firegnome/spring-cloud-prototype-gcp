<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Blog</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name" class="col-form-label">Name:</label>
      <input type="text" class="form-control" ngbAutofocus id="name" formControlName="name" minlength="3" required/>
    </div>
    <div class="form-group">
      <label for="description" class="col-form-label">Description:</label>
      <textarea class="form-control" id="description" formControlName="description" minlength="3" required></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Close</button>
    <button class="btn btn-primary" [disabled]="!myForm.valid">Create Blog</button>
  </div>
</form>
